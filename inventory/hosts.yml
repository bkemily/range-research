---
# Ansible Inventory for Cyber Range Automation
# Defines all hosts and connection details

all:
  children:
    # ==========================================
    # Control Node (Ubuntu VM running playbooks)
    # ==========================================
    control_node:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3

    # ==========================================
    # Proxmox VE Hosts
    # ==========================================
    pve:
      hosts:
        hm-hcr-08:
          ansible_host: 192.168.68.89
          ansible_user: root
          ansible_python_interpreter: /usr/bin/python3

    # ==========================================
    # Cyber Range Infrastructure
    # ==========================================
    cyber_range:
      children:
        # Security Onion (Orchestrator & Monitor)
        security_onion:
          hosts:
            so1:
              ansible_host: 143.88.255.9
              ansible_user: analyst
              ansible_become: yes
              ansible_python_interpreter: /usr/bin/python3

        # Spark pfSense (Internet Gateway)
        spark:
          hosts:
            spark_pfsense:
              ansible_host: 192.168.68.XXX # TBD - Spark pfSense management IP
              ansible_user: admin

        # Instructor Infrastructure
        instructor:
          hosts:
            instructor_pfsense:
              ansible_host: 143.88.255.1
              ansible_user: admin

            instructor_kali:
              ansible_host: 143.88.255.10
              ansible_user: kali
              ansible_become: yes
              ansible_become_method: sudo

        # Student Groups
        students:
          children:
            # Group 1
            group1:
              hosts:
                group1_pfsense:
                  ansible_host: 143.88.1.1
                  ansible_user: admin

                group1_kali1:
                  ansible_host: 143.88.1.10
                  ansible_user: kali
                  ansible_become: yes

                group1_kali2:
                  ansible_host: 143.88.1.11
                  ansible_user: kali
                  ansible_become: yes

                group1_ubuntu:
                  ansible_host: 143.88.1.13
                  ansible_user: ubuntu
                  ansible_become: yes

                group1_windows:
                  ansible_host: 143.88.1.14
                  ansible_user: Administrator
                  ansible_connection: winrm
                  ansible_winrm_transport: ntlm
                  ansible_winrm_server_cert_validation: ignore

            # Group 2
            group2:
              hosts:
                group2_pfsense:
                  ansible_host: 143.88.2.1
                  ansible_user: admin

                group2_kali1:
                  ansible_host: 143.88.2.10
                  ansible_user: kali
                  ansible_become: yes

                group2_kali2:
                  ansible_host: 143.88.2.11
                  ansible_user: kali
                  ansible_become: yes

                group2_ubuntu:
                  ansible_host: 143.88.2.13
                  ansible_user: ubuntu
                  ansible_become: yes

                group2_windows:
                  ansible_host: 143.88.2.14
                  ansible_user: Administrator
                  ansible_connection: winrm
                  ansible_winrm_transport: ntlm
                  ansible_winrm_server_cert_validation: ignore
