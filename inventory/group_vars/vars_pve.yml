  - vmbr10255 # Instructor LAN

  student_wan:
  - vmbr15001 # Group 1 WAN
  - vmbr15002 # Group 2 WAN

  student_lan:
  - vmbr10001 # Group 1 LAN
  - vmbr10002 # Group 2 LAN
