---
# ============================================================================
# Task: Deploy Instructor pfSense from Template
# ============================================================================
# Purpose: Deploy instructor pfSense gateway from pre-configured template
#
# Called by: deploy_instructor_group.yml
#
# This task file:
#   1. Clones Instructor pfSense from its dedicated template
#   2. Starts the VM
#   3. Waits for pfSense to boot
#
# Template Requirements:
#   - Template VM must have all hardware pre-configured (memory, CPU, BIOS, etc.)
#   - Template VM must have all network interfaces configured with correct bridges:
#       * net0: vmbr255 (WAN)
#       * net1: vmbr100 (LAN)
#
# VM Configuration:
#   - VM ID: 151 (vm_ids.instructor_pfsense)
#   - Template: Instructor pfSense template VM
#   - Storage: raid-lvm
#
# Network Interfaces (total: 2 + max_student_groups):
#       * net0: vmbr255 (WAN)
#       * net1: vmbr100 (LAN)
#
# Author: Emily Miller
# Last Updated: December 27, 2025
# ============================================================================

- name: Display Instructor pfSense deployment notice
  ansible.builtin.debug:
    msg: |
      ========================================
      Deploying Instructor pfSense (VM {{ vm_ids.instructor_pfsense }})
      ========================================
      Template: VM {{ templates.instructor_pfsense_template_id }}
      Storage: {{ storage }}
      Networks (pre-configured in template):
        - net0: {{ bridges.instructor_wan }} (WAN)
        - net1: {{ bridges.instructor_lan }} (Instructor LAN)
        - net2-net{{ 1 + max_student_groups }}: Student group WANs ({{ max_student_groups }} groups)
      Total Interfaces: {{ 2 + max_student_groups }}
      ========================================

# ========================================
# Clone from Template
# ========================================

- name: Display clone notice
  ansible.builtin.debug:
    msg: "Cloning VM {{ templates.instructor_pfsense_template_id }} → VM {{ vm_ids.instructor_pfsense }}"

- name: Clone Instructor pfSense from template
  ansible.builtin.command:
    cmd: >
      ssh {{ ssh.common_args }} {{ proxmox_user }}@{{ proxmox_host }} "qm clone {{ templates.instructor_pfsense_template_id }} {{ vm_ids.instructor_pfsense }} --name instructor-pfsense --full"
  register: clone_result
  changed_when: true
  failed_when: clone_result.rc != 0

- name: Display clone status
  ansible.builtin.debug:
    msg: "✓ Instructor pfSense cloned from template (VM {{ vm_ids.instructor_pfsense }})"

# ========================================
# Start VM
# ========================================

- name: Display VM start notice
  ansible.builtin.debug:
    msg: "Starting Instructor pfSense VM {{ vm_ids.instructor_pfsense }}"

- name: Start Instructor pfSense VM
  ansible.builtin.command:
    cmd: >
      ssh {{ ssh.common_args }} {{ proxmox_user }}@{{ proxmox_host }} "qm start {{ vm_ids.instructor_pfsense }}"
  register: start_result
  changed_when: true
  failed_when: start_result.rc != 0

- name: Display VM start status
  ansible.builtin.debug:
    msg: "✓ Instructor pfSense VM started (VM {{ vm_ids.instructor_pfsense }})"

# ========================================
# Wait for pfSense to Boot
# ========================================

- name: Wait for Instructor pfSense to boot
  ansible.builtin.pause:
    seconds: "{{ automation.pfsense_boot_wait_seconds }}"
    prompt: "Waiting {{ automation.pfsense_boot_wait_seconds }} seconds for Instructor pfSense to boot..."

- name: Verify VM is running
  ansible.builtin.command:
    cmd: >
      ssh {{ ssh.common_args }} {{ proxmox_user }}@{{ proxmox_host }} "qm status {{ vm_ids.instructor_pfsense }}"
  register: vm_status
  changed_when: false
  failed_when: "'running' not in vm_status.stdout"

- name: Display deployment completion
  ansible.builtin.debug:
    msg: |
      ========================================
      ✓ Instructor pfSense Deployment Complete
      ========================================
      VM ID: {{ vm_ids.instructor_pfsense }}
      Status: {{ vm_status.stdout }}
      Total Interfaces: {{ 2 + max_student_groups }}
      WAN: {{ bridges.instructor_wan }} (net0)
      LAN: {{ bridges.instructor_lan }} (net1)
      OPT Interfaces: net2-net{{ 1 + max_student_groups }} (vmbr255001-vmbr255{{ '%03d' | format(max_student_groups) }})
      ========================================
