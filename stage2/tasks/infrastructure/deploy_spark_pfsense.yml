---
# ============================================================================
# Task: Deploy SPARK pfSense from Template
# ============================================================================
# Purpose: Deploy SPARK pfSense gateway from pre-configured template
#
# Called by: deploy_spark.yml
#
# This task file:
#   1. Clones SPARK pfSense from its dedicated template
#   2. Starts the VM
#   3. Waits for pfSense to boot
#
# Template Requirements:
#   - Template VM must have all hardware pre-configured (memory, CPU, BIOS, etc.)
#   - Template VM must have network interfaces configured with correct bridges:
#       * net0: vmbr51 (WAN - same as Instructor WAN for Internet access)
#       * net1: vmbr100 (SPARK LAN)
#   - pfSense setup wizard must be completed in template
#   - All pfSense configurations (interfaces, firewall rules, etc.) must be complete
#
# VM Configuration:
#   - VM ID: 101 (vm_ids.spark_pfsense)
#   - Template: SPARK pfSense template VM
#   - Storage: raid-lvm
#
# Network Interfaces:
#   - net0: vmbr51 (WAN - Internet access)
#   - net1: vmbr100 (SPARK LAN)
#
# Author: Emily Miller
# Last Updated: December 27, 2025
# ============================================================================

- name: Display SPARK pfSense deployment notice
  ansible.builtin.debug:
    msg: |
      ========================================
      Deploying SPARK pfSense (VM {{ vm_ids.spark_pfsense }})
      ========================================
      Template: VM {{ templates.spark_pfsense_template_id }}
      Storage: {{ storage }}
      Networks (pre-configured in template):
        - net0: {{ bridges.spark_wan }} (WAN - Internet)
        - net1: {{ bridges.spark_lan }} (SPARK LAN)
      ========================================

# ========================================
# Clone from Template
# ========================================

- name: Display clone notice
  ansible.builtin.debug:
    msg: "Cloning VM {{ templates.spark_pfsense_template_id }} → VM {{ vm_ids.spark_pfsense }}"

- name: Clone SPARK pfSense from template
  ansible.builtin.command:
    cmd: >
      ssh {{ ssh.common_args }} {{ proxmox_user }}@{{ proxmox_host }}
      "qm clone {{ templates.spark_pfsense_template_id }} {{ vm_ids.spark_pfsense }}
      --name spark-pfsense --full"
  register: clone_result
  changed_when: true
  failed_when: clone_result.rc != 0

- name: Display clone status
  ansible.builtin.debug:
    msg: "✓ SPARK pfSense cloned from template (VM {{ vm_ids.spark_pfsense }})"

# ========================================
# Start VM
# ========================================

- name: Display VM start notice
  ansible.builtin.debug:
    msg: "Starting SPARK pfSense VM {{ vm_ids.spark_pfsense }}"

- name: Start SPARK pfSense VM
  ansible.builtin.command:
    cmd: >
      ssh {{ ssh.common_args }} {{ proxmox_user }}@{{ proxmox_host }}
      "qm start {{ vm_ids.spark_pfsense }}"
  register: start_result
  changed_when: true
  failed_when: start_result.rc != 0

- name: Display VM start status
  ansible.builtin.debug:
    msg: "✓ SPARK pfSense VM started (VM {{ vm_ids.spark_pfsense }})"

# ========================================
# Wait for pfSense to Boot
# ========================================

- name: Wait for SPARK pfSense to boot
  ansible.builtin.pause:
    seconds: "{{ automation.pfsense_boot_wait_seconds }}"
    prompt: "Waiting {{ automation.pfsense_boot_wait_seconds }} seconds for SPARK pfSense to boot..."

- name: Verify VM is running
  ansible.builtin.command:
    cmd: >
      ssh {{ ssh.common_args }} {{ proxmox_user }}@{{ proxmox_host }}
      "qm status {{ vm_ids.spark_pfsense }}"
  register: vm_status
  changed_when: false
  failed_when: "'running' not in vm_status.stdout"

- name: Display deployment completion
  ansible.builtin.debug:
    msg: |
      ========================================
      ✓ SPARK pfSense Deployment Complete
      ========================================
      VM ID: {{ vm_ids.spark_pfsense }}
      Status: {{ vm_status.stdout }}
      WAN: {{ bridges.spark_wan }} (net0)
      LAN: {{ bridges.spark_lan }} (net1)
      ========================================
