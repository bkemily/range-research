# inventory.ini â€” defines Proxmox VE hosts and connection variables for Ansible

[pve]   # group for all proxmox nodes
hm-hcr-08 ansible_host=192.168.68.89

[pve:vars]
# --- Authentication (current playbook uses user/password) ---
api_host=192.168.68.89        # IP or hostname for Proxmox API
api_user=root@pam             # Proxmox login user
api_token_id=ansible-token  # Proxmox api token name
api_token_secret=fa4dacce-8bd6-4cc4-a6ae-04369af6600b  # Proxmox api token secret
api_verify_ssl=false          # skip TLS verification (set true if using proper certs)

# --- Node information ---
node=hm-hcr-08                # node name shown in Proxmox UI
target_storage=raid-lvm       # default storage for imports
bridge_by_group={ "G1": "vmbr80", "G2": "vmbr70" }

# --- Optional defaults for VM creation ---
course_prefix=CIS4416
ovf_path=/mnt/pve/ovfstore/*.ovf
lab_group=G1